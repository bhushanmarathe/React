<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- <h1>Getting Started with React</h1> -->
    <script type="text/babel">
      function Header(props) {
        console.log(props);
        return (
          <header>
            <h1>{props.name} Kitchen</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>
            <img
              height={200}
              src="./interiorlook.jpeg"
              alt="Interior Look of the resturant"
            />
            <ul>
              {props.dishes.map((dish) => (
                <li key={dish.id}>{dish.title}</li>
              ))}
            </ul>
          </section>
        );
      }
      function Footer(props) {
        return (
          <footer>
            <p>CopyRight {props.year}</p>
          </footer>
        );
      }
      const dishes = [
        "Veg Biryani",
        "Chicken Biryani",
        "Mutton Biryani",
        "Fish Biryani",
        "Chicken Soup",
        "Mutton Soup",
        "Fish Soup",
      ];

      /* const dishObject = dishes.map((dish, i) => {
        id: i;
        title: dish;
      });*/
      const dishObject = dishes.map((dish, i) => ({
        id: i,
        title: dish,
      }));

      function App() {
        return (
          <div>
            {" "}
            /*Instead of using div we can use React.Fragment to render the
            components.*/
            <Header name="Bhushan" />
            <Main adjective="amazing" dishes={dishObject} />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }
      ReactDOM.render(
        /*<div>
          <Header />,
          <Main />
        </div>*/
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
